<!DOCTYPE html>
<html lang="en" 
        xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block th:fragment="footer">
        <footer>
            <div class="container">
            	<div class="footerCopy">
            		<p>
                    	[[#{|page.footer.label.soaint.copyright|}]] <a class="soaintLink" href="http://soaint.com">[[#{|page.footer.label.soaint.nombre|}]]</a>
                	</p>
            	</div>                
            </div>

            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
            
            <!-- Optional JavaScript -->
            <script type="text/javascript" th:src="@{/js/clock.js}"></script>            
            <script type="text/javascript" th:src="@{/js/pagination.js}"></script>
            
            <script type="text/javascript">
            	startTime();
				getPagination('#listBugs');	
			</script>
        </footer>
    </th:block>
</body>

</html>
